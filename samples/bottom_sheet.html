<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"> 
    <title>Chai_UI</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../chaiui/fonts/material-font-icons/material-icons.css">
    <link rel="stylesheet" href="../chaiui/css/chai.css">
</head>
<body>
    <div class="chai-activity">
        <h1>Chai UI</h1>

    <span class="chai-button" data-type="normal" data-text="show bottom sheet"></span>

    <span class="chai-bottom-sheet">
        <span
            class="chai-bottom-sheet-element"
            data-icon="android"
            data-text="Android Development"></span>
        <span
            class="chai-bottom-sheet-element"
            data-icon="assignment"
            data-text="Assignment"></span>
        <span
            class="chai-bottom-sheet-element"
            data-icon="card_membership"
            data-text="Card Membership"></span>
        <span
            class="chai-bottom-sheet-element"
            data-icon="delete"
            data-text="Delete"></span>
    </span>
    </div>

    <script type="text/javascript" src="../chaiui/js/chai.js"></script>
</body>
</html>
