<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"> 
    <title>Chai_UI</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../fonts/material-font-icons/material-icons.css">
    <link rel="stylesheet" href="../css/chai.css">
</head>
<body>
    <span class="chai-activity">
        <span class="chai-actionbar">
            <span class="chai-button" data-icon="dehaze" data-type="flat" id="navbtn"></span>
            <span class="chai-actionbar-title">Home</span>
        </span>



        <span class="chai-navigation-drawer"> 
            <span class="chai-list">
                <span class="chai-list-header">Today</span>
                <span class="chai-list-item">
                    <p>Hello, World!</p>
                </span>
                <span class="chai-list-item">
                    <p>Item 2</p>
                </span>
                <span class="chai-list-item">
                    <p>Share in Social Media</p>
                </span>
            </span>
        </span>

        
        <span class="chai-body">
            <span class="chai-list">
                <span class="chai-list-header">Form Elements</span>
                <span class="chai-list-item">
                    <input type="text" class="chai-text-field" placeholder="Text input">
                </span>
                <span class="chai-list-item">
                    <span class="chai-text-field-search">
                        <input type='search' placeholder='Search'>
                    </span>
                </span>
            </span>

            <span class="chai-list">
                <span class="chai-list-header">Toggle Buttons</span>
                <span class="chai-list-item">
                    <label>Active Switch</label>
                    <span class="chai-toggle">
                        <input type="checkbox" id="toggle" checked/>
                        <label for="toggle"></label>
                    </span>
                    <br>
                    <label>Off Switch</label>
                    <span class="chai-toggle">
                        <input type="checkbox" id="toggle1"/>
                        <label for="toggle1"></label>
                    </span>
                    <br>
                    <label>Disabled Switch</label>
                    <span class="chai-toggle">
                        <input disabled type="checkbox" id="toggle2"/>
                        <label for="toggle2"></label>
                    </span>
                </span>
            </span>

            <span class="chai-list">
                <span class="chai-list-header">Select Box</span>
                <span class="chai-list-item">
                    <label>Select Your Country</label>
                    <span class="chai-select">
                        <select name="contries" id="contries">
                            <option value="au">Australia</option>
                            <option value="in">India</option>
                            <option value="el">Eelam</option>
                            <option value="lk">Sri Lanka</option>
                        </select>
                    </span>
                </span>
            </span>


            <span class="chai-list">
                <span class="chai-list-header">Radio Button</span>
                <span class="chai-list-item">
                    <span class="chai-radio">
                        <input id="1" type="radio" name="g" checked>
                        <label for="1">Option 1</label>
                    </span>

                    <span class="chai-radio">
                        <input id="2" type="radio" name="g">
                        <label for="2">Option 2</label>
                    </span>
                </span>
            </span>

            <span class="chai-list">
                <span class="chai-list-header">Checkbox</span>
                <span class="chai-list-item">
                    <span class="chai-checkbox">
                        <input id="i1" type="checkbox" checked>
                        <label for="i1" class="">Item 1</label>
                    </span>

                    <span class="chai-checkbox">
                        <input id="i2" type="checkbox">
                        <label for="i2" class="">Item 2</label>
                    </span>
                </span>
            </span>

            <span class="chai-list">
                <span class="chai-list-header">Range Slider</span>
                <span class="chai-list-item">
                    <input type="range" min="0" max="100" value="50" />
                </span>
            </span>

        </span>        
    </span>

    <script type="text/javascript" src="../chai-js/chai.js"></script>
</body>
</html>
