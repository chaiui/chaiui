<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"> 
    <title>Chai_UI</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../src/fonts/material-font-icons/material-icons.css">
    <link rel="stylesheet" href="../src/css/chai.css">
</head>
<body>
        <span class="chai-activity">
            <chai-bottom-sheet>
                <chai-bottom-sheet-element
                    data-icon="android"
                    data-text="Android Development"></chai-bottom-sheet-element>
                <chai-bottom-sheet-element
                    data-icon="assignment"
                    data-text="Assignment"></chai-bottom-sheet-element>
                <chai-bottom-sheet-element
                    data-icon="card_membership"
                    data-text="Card Membership"></chai-bottom-sheet-element>
                <chai-bottom-sheet-element
                    data-icon="delete"
                    data-text="Delete"></chai-bottom-sheet-element>
            </chai-bottom-sheet>


            <span class="chai-button"
                data-text="normal"
                data-type="normal"></span>
            <span class="chai-button"
                data-text="quiet"
                data-type="flat"></span>
            <span class="chai-button"
                data-text="outline"
                data-type="flat"></span>
            <span class="chai-button"
                data-text="call to action"
                data-type="normal"></span>
            <span class="chai-button"
                data-text="light"
                data-type="flat"></span>

            <!-- large btn -->
            <span class="chai-button"
                data-text="large"
                data-icon="face"
                data-type="large"></span>

            
            <!-- disabled btn -->
            <span class="chai-button"
                data-text="normal"
                data-type="normal"
                data-disabled="true"></span>
            <span class="chai-button"
                data-text="quiet"
                data-type="flat"
                data-disabled="true"></span>
            <span class="chai-button"
                data-text="outline"
                data-type="flat"
                data-disabled="true"></span>
            <span class="chai-button"
                data-text="call to action"
                data-type="normal"
                data-disabled="true"></span>
            <span class="chai-button"
                data-text="light"
                data-type="flat"
                data-disabled="true"></span>
            <span class="chai-button"
                data-text="large"
                data-type="large"
                data-disabled="true"></span>

            <!-- fab speed dial -->
            <span
                class="chai-fab"
                data-type="dial"
                data-position="bottom" 
                data-disabled="false"
                data-icon="alarm"></span>

            <span class="chai-dialog">
                <h1>Hello</h1>
            </span>
        </span>

    <script type="text/javascript" src="../src/js/chai.js"></script>
</body>
</html>
